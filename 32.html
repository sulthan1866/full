<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sss.css">
</head>
<body class="bodyBg d-flex justify-content-center mt-5">
    <div class="container col-lg-3 col-11 col-md-8 bg-dark rounded p-2 pt-4 my-5">
           
        <div id="buttons" class="rounded mt-5 sliding-div2">
            
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button id="auto" class="rounded text-danger bg-secondary" onclick="inverse()" >inverse</button>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-lg-3 col-3 ">
                    <button class="rounded text-warning bg-secondary" onclick="x()">(<=x)</button>
                </div>
     
            </div>
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button class="rounded text-danger bg-secondary" onclick="cleardisplay()">C</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-warning bg-secondary" onclick="append('(')">(</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-warning bg-secondary" onclick="append(')')">)</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-warning bg-secondary" onclick="append('/')">/</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('sin(')">sin</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('cos(')">cos</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('tan(')">tan</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('/')">/</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('sin^-1(')">sin<sup>-1</sup></button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('cos^-1(')">cos<sup>-1</sup></button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('tan^-1(')">tan<sup>-1</sup></button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-warning bg-secondary" onclick="append('-')">-</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('1')">1</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('2')">2</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('3')">3</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-warning bg-secondary" onclick="append('+')">+</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="changesign()">+/-</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('0')">0</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button class="rounded text-light bg-secondary" onclick="append('.')">.</button>
                </div>
                <div class="col-lg-3 col-3">
                    <button id="end" class="rounded text-light bg-primary" onclick="calculate('=')">=</button>
                </div>
            </div>
            <div class="row"><p style="visibility: hidden;" id="section"></p></div>
        </div>
    </div>

    
    <script src="3.js"></script>
</body>
</html>
